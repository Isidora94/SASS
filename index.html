<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
		<script type="text/javascript" src="./js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<title>Sass Form</title>
	</head>
	<body>
		<header class="d-flex bd-highlight">
			<div class="p-2 flex-shrink-1 bd-highlight">
				<div class="chart" data-percent="0">
					<span class="number">0%</span>
				</div>

			</div>
			<div class="p-2 w-100 bd-highlight">
				<p>New York State</p>
				<p>Request For Contact</p>	
			</div>
		</header>

		<div class="container d-flex justify-content-center">

			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="first_name" autocomplete="off" required>
					<label for="first_name">
						<span class="content-name">First Name</span>
					</label>
				</div>

				<div class="form-group">
					<input type="text" class="form-control" id="last_name" autocomplete="off" required>
					<label for="last_name">
						<span class="content-name">Last Name</span>
					</label>
				</div>

				<div class="form-group">
					<input type="email" class="form-control" id="email_control" autocomplete="off" required>
					<label for="email_control">
						<span class="content-name">Email Address</span>
					</label>
				</div>


				<label class="check">What is the best time to contact you?</label>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="defaultUnchecked">
					<label class="custom-control-label" for="defaultUnchecked">Monday 3pm</label>
				</div>

				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="Unchecked">
					<label class="custom-control-label" for="Unchecked">Tuesday 3pm</label>
				</div>

				<input type="submit" name="submit_btn" value="Submit" class="">
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="./js/easypiechart.js"></script>
		<script>
			var element = document.querySelector('.chart');
			new EasyPieChart(element, {
		        lineWidth: '6',
		        barColor: '#fff',
		        trackColor: 'rgba(255, 255, 255, 0.5)',
		        scaleColor: false,

	    });
	</script>
	</body>
</html>
